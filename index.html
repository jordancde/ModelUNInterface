<html>

	<title></title>
	<script src="jquery-2.1.4.min.js"></script>
	<script src="script.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">

		</div>
		<button onclick="buttonSelect()"id="addButton">Add to Speakers List</button>

	<div id="resolutions" class="block"><p class="title">Resolution</p><hr><textarea id="textbox" rows="4" cols="50">Type resolutions here</textarea></div><div>
