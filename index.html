<html>
<head>
	<title></title>
	<script src="jquery-2.1.4.min.js"></script>
	<script src="script.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body onload="show();setup();window.resizeTo(890,700)">
	
	<img id="background" src="img/un.jpg"/>
	<div class="block" id="info">
		<div id="infotext">
			<div class="topic" id="commTitle" onClick="setup()"></div>
			<hr id="line">
			<div class="topic" id="commTopic" onClick="changeTopic()"></div>
			<div class="topic" ><p id="caucus" onclick="changeCaucus()">Speakers List</p></div>
		</div>
		<div id="logoholder"><img id="logo" src="" onClick="setup()"/></div>
	</div>

	
	<div id="speakers" class="block">
		<p class="title">Speakers List<p>
		<hr>
		<div id="speakerslist"></div>
		<button onclick="buttonRemove()"id="selectbutton" class="clickbutton">Remove From Speakers List</button>
		<button id="speakButton" onClick="speak()" class="clickbutton">Speak</button>
		<button id="setSpeakingTime" onClick="changeSpeakingTime()" class="clickbutton">Set Speaking Time</button>		
	</div>

	<div id="committeemembers" class="block">
		<p class="title" >Comittee Members<p>
			<hr>
		<div id="commiteelist">
			<div onclick="select('#test1')">
				<li onclick="select('#test1')" id="test1" class="member"></li>
			</div>
			<div onclick="select('#test2')">
				<li onclick="select('#test2')" id="test2" class="member"></li>
			</div>
			<div onclick="select('#test3')">
				<li onclick="select('#test3')" id="test3" class="member"></li>
			</div>
			<div onclick="select('#test4')">
				<li onclick="select('#test4')" id="test4" class="member"></li>
			</div>
			<div onclick="select('#test5')">
				<li onclick="select('#test5')" id="test5" class="member"></li>
			</div>
			<div onclick="select('#test6')">
				<li onclick="select('#test6')" id="test6" class="member"></li>
			</div>
			<div onclick="select('#test7')">
				<li onclick="select('#test7')" id="test7" class="member"></li>
			</div>
			<div onclick="select('#test8')">
				<li onclick="select('#test8')" id="test8" class="member"></li>
			</div>
			<div onclick="select('#test9')">
				<li onclick="select('#test9')" id="test9" class="member"></li>
			</div>
			<div onclick="select('#test10')">
				<li onclick="select('#test10')" id="test10" class="member"></li>
			</div>
			<div onclick="select('#test11')">
				<li onclick="select('#test11')" id="test11" class="member"></li>
			</div>
			<div onclick="select('#test12')">
				<li onclick="select('#test12')" id="test12" class="member"></li>
			</div>
			<div onclick="select('#test13')">
				<li onclick="select('#test13')" id="test13" class="member"></li>
			</div>
			<div onclick="select('#test14')">
				<li onclick="select('#test14')" id="test14" class="member"></li>
			</div>
			<div onclick="select('#test15')">
				<li onclick="select('#test15')" id="test15" class="member"></li>
			</div>
		</div>
		<button onclick="buttonSelect()"id="addButton" class="clickbutton" >Add to Speakers List</button>
	</div>

	<img onClick="fullscreen()" id="fullscreen" src="img/fullscreen.png"/>
	<div id="resolutions" class="block"><p class="title">Resolution</p><hr><textarea id="textbox" rows="4" cols="50" onClick="this.setSelectionRange(0, this.value.length)">Paste resolutions here.</textarea></div><div>
	<div id="timer" class="block">
		<div id="timerholder"><span id="time"></span></div>
		<input type="button" id="startbutton" class="clickbutton" value="Start" onclick="start();">
		<input type="button" id="stopbutton" class="clickbutton" value="Stop" onclick="stop();">
		<input type="button" value="Reset" class="clickbutton" id="resetbutton" onclick="reset()">
	</div>
	
</body>
</html>
